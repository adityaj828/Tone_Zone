<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo d-flex justify-content-center">
          <img src="assets/images/logooo.png" alt="logo">
        </div>

        <div *ngIf="wrongAuthentication" class="alert alert-fill-danger" role="alert">
          Login Failed. Wrong Username or Password
        </div>

        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="pt-3">

          <div class="form-group">
            <input formControlName="username" required type="email" class="form-control form-control-lg" id="exampleInputEmail1" name="username" placeholder="Username">
            <div class="text-danger mt-2 text-small" *ngIf="(username.touched && !username.valid) || (loginFormSubmitted && !username.valid)">UserName is Required</div>
          </div>

          <div class="form-group">
            <input formControlName="password" required type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Password">
            <div class="text-danger mt-2 text-small" *ngIf="(password.touched && !password.valid) || (loginFormSubmitted && !password.valid)">Password is Required and Minimum length is 4</div>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN IN</button>
          </div>

          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
          </div>

          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
