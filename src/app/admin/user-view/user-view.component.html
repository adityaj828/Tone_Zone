<div class="container">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title mb-4">Users</h4>
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Type</th>
                  <th>Contact Number</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.email}}</td>
                  <td><label class="badge badge-danger">User</label></td>
                  <td>-</td>
                  <td>
                    <div class="d-flex">
                      <div class="mr-3">
                        <i class="mdi mdi-grease-pencil text-success display-5 cursor-pointer"></i>
                      </div>
                      <div class="">
                        <i class="mdi mdi-delete text-danger display-5 cursor-pointer"></i>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
