<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo d-flex justify-content-center">
          <img src="assets/images/logooo.png" alt="logo">
        </div>

        <h4>New here?</h4>
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="pt-3">
          <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>

          <div class="form-group">
            <input formControlName="username" required type="email" class="form-control form-control-lg" id="username" name="username" placeholder="Email">
            <div class="text-danger mt-2 text-small" *ngIf="(username.touched && !username.valid) || (registerFormSubmitted && !username.valid)">Email is Required</div>
          </div>

          <div class="form-group">
            <input formControlName="password" required type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Password">
            <div class="text-danger mt-2 text-small" *ngIf="(password.touched && !password.valid) || (registerFormSubmitted && !password.valid)">Password is Required and Minimum length is 4</div>
          </div>
          <div class="form-group">
            <input formControlName="confirmPassword" required type="password" class="form-control form-control-lg" id="exampleInputPassword2" name="confirmPassword" placeholder="Confirm Password">
            <div class="text-danger mt-2 text-small" *ngIf="(confirmPassword.touched && !confirmPassword.valid) || (registerFormSubmitted && !confirmPassword.valid) || (!confirmPasswordValidation)">Confirm Password is Required and Must same as Password</div>
          </div>
          <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                I agree to all Terms & Conditions
              </label>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN UP</button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/login" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
